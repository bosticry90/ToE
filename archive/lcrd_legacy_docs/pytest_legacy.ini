[pytest]
# Only collect legacy tests under the legacy archive tree.
testpaths =
    archive/lcrd_legacy_docs/tests

# Legacy test file naming convention
python_files =
    *.py
    cg_*.py
    run_*.py
    test_*.py

python_classes =
python_functions =
    test_*

# Do not recurse into the main repo packages when running legacy suite
norecursedirs =
    .git
    .venv
    __pycache__
    build
    dist
    common
    equations
    numerics
    fundamental_theory
    field_theory
    mei

addopts =
    -ra
    --strict-markers
    --ignore=tests_filelist.txt

markers =
    slow: long-running legacy tests
