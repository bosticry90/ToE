# formal/aristotle/claim_registry.yaml
schema:
  name: "Aristotle Claim Registry"
  version: "1.0"
  authority:
    governance: "Aristotle"
    proofs: "Lean4"
    numerics_validation: "Python tests"
    drafting_explanation: "GPT"
  status_levels:
    - CONJECTURE          # allowed, but must be labeled non-authoritative
    - ASSUMPTION          # explicit modeling choice; must be declared + justified
    - OPERATIONAL         # validated by tests (not a proof)
    - PROVEN              # Lean theorem(s) exists and compiles
    - LOCKED              # proven/validated and placed under a lock discipline
  global_rules:
    - rule_id: "GR-001"
      text: "No claim may be referenced as PROVEN unless linked to a Lean theorem identifier that compiles under lake build."
    - rule_id: "GR-002"
      text: "No numerical behavior claim may be referenced as validated unless linked to a test id and test runner command."
    - rule_id: "GR-003"
      text: "Assumptions must be typed and scoped; non-uniqueness must be explicit (D4)."
    - rule_id: "GR-004"
      text: "Locks must specify scope, file coverage, and the exact verification commands used."

domains:
  D1_Noether_Invariants:
    scope: "Symmetries, conserved quantities, Noether-style statements, invariants registry."
    allowed_claim_types: ["DEFINITION", "LEMMA", "THEOREM", "COROLLARY", "ASSUMPTION"]
  D2_Linearization_Dispersion:
    scope: "Linearization, Fourier symbols, dispersion relations, small-perturbation results."
    allowed_claim_types: ["DEFINITION", "LEMMA", "THEOREM", "ASSUMPTION", "OPERATIONAL"]
  D3_Reduction_Maps:
    scope: "Limit/reduction maps between parent models and derived models, bridging theorems."
    allowed_claim_types: ["DEFINITION", "LEMMA", "THEOREM", "ASSUMPTION"]
  D4_Parameter_Map_NonUniqueness:
    scope: "Parameter mappings, identifications, calibration; non-uniqueness explicitly recorded."
    allowed_claim_types: ["ASSUMPTION", "LEMMA", "OPERATIONAL"]

locks_index:
  # Link to actual lock docs in-repo (or referenced filenames) once integrated
  - lock_id: "LOCK-NEURO-SYMBOLIC"
    artifact: "LOCK_NEURO_SYMBOLIC.md"
    covers: ["lake_build", "pytest"]
    verification:
      - "lake build <targets>"
      - "pytest -q"
    notes: "Baseline neuro-symbolic lock."

files:
  # One entry per Lean file
  - file_id: "F-000"
    path_new: "<NEW_REPO_PATH>/ToeFormal/UCFF/FirstOrder.lean"
    path_old: "/mnt/data/FirstOrder.lean"
    domain: "D3_Reduction_Maps"
    module_name: "ToeFormal.UCFF.FirstOrder"
    role: "Core definitions/lemmas for first-order UCFF layer."
    status_target: "PROVEN"
    claims:
      - claim_id: "C-F-000-001"
        type: "DEFINITION"
        statement: "<What is defined?>"
        exported_identifiers: ["<Lean identifiers>"]
        status: "PROVEN"
        evidence:
          lean_theorems: ["<theorem names if any>"]
          build_targets: ["ToeFormal.UCFF.FirstOrder"]
      - claim_id: "C-F-000-002"
        type: "THEOREM"
        statement: "<Theorem statement in natural language>"
        lean_statement_ref: "<Lean theorem identifier>"
        status: "PROVEN"
        evidence:
          lean_theorems: ["<Lean theorem identifier>"]
          build_targets: ["ToeFormal.UCFF.FirstOrder"]
    proof_obligations:
      - obligation_id: "PO-F-000-001"
        description: "All theorem identifiers listed in claims compile under lake build."
        required: true
        verification:
          tool: "Lean4"
          command: "lake build ToeFormal.UCFF.FirstOrder"
    assumptions:
      - assumption_id: "A-F-000-001"
        type: "MODELING_CHOICE"
        statement: "<Explicit assumption; if none, leave empty list>"
        scope: "<file/module scope>"
        non_uniqueness: false
    tests_and_locks:
      build:
        - "lake build ToeFormal.UCFF.FirstOrder"
      tests: []
      locks:
        - "LOCK-NEURO-SYMBOLIC"
    dependencies:
      imports: ["<import modules>"]
      depends_on_files: ["<other file_ids>"]
    change_control:
      risk: "MEDIUM"
      allowed_changes_before_lock: ["imports", "namespaces", "docstrings"]
      forbidden_without_version_bump: ["definitions", "theorem statements"]
