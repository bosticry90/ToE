name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  governance:
    name: Governance
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Create venv
        run: python -m venv .venv

      - name: Install pytest
        run: .\.venv\Scripts\python.exe -m pip install --upgrade pip pytest

      - name: Run governance suite
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File ./governance_suite.ps1

  tests:
    name: Python Tests
    runs-on: windows-latest
    needs: governance
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Create venv
        run: python -m venv .venv

      - name: Install pytest
        run: .\.venv\Scripts\python.exe -m pip install --upgrade pip pytest

      - name: Run test suite
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File ./py.ps1 -m pytest formal/python/tests -q
